  InvoiceAccessToken:
    apis:
      CommonAPI:
        operations:
        # Invoice
          - "GetInvoiceByID"
          - "GetInvoiceEvents"
          - "GetInvoicePaymentMethods"
          - "CreatePayment"
          # NOTE
          # Looks like some third-party integrations depend on `GetPayments`
          # availability with invoice access tokens.
          # Should we eventually allow this for specific parties only?
          - "GetPayments"
          - "GetPaymentByID"

        # Tokenization
          - "CreatePaymentResource"

  CustomerAccessToken:
    apis:
      CommonAPI:
        operations:
        # Customer
          - "GetCustomerById"
          - "GetCustomerEvents"
          - "CreateBinding"
          - "GetBinding"
          - "GetCustomerPaymentMethods"

        # Tokenization
