          - 'CreateQuote'
          - 'CreateWithdrawal'
          - 'GetWithdrawal'
          - 'GetWithdrawalByExternalID'
          - 'ListWithdrawals'
          - 'PollWithdrawalEvents'
          - 'GetWithdrawalEvents'
          - 'ListDeposits'
          - 'ListDepositReverts'
          - 'ListDepositAdjustments'
          - 'CreateW2WTransfer'
          - 'GetW2WTransfer'
          - 'CreateWebhook'
          - 'GetWebhooks'
          - 'GetWebhookByID'
          - 'DeleteWebhookByID'
          - 'CreateReport'
          - 'GetReport'
          - 'GetReports'
          - 'DownloadFile'
          - 'GetResidence'
          - 'GetCurrency'
          - 'ListProviders'
          - 'GetProvider'
          - 'ListProviderIdentityClasses'
          - 'GetProviderIdentityClass'
          - 'ListProviderIdentityLevels'
          - 'GetProviderIdentityLevel'
          - 'StoreBankCard'
          - 'GetBankCard'

